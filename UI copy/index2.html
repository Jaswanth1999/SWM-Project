<body>
    <div class="container d-flex flex-column">
        <div class="heading-container ">
            <h1>Movie Review Sentiment Analysis</h1>
        </div>
        <div class="mid-card">
            <label for="modelDropdown">Select ML Model:</label>
            <select id="modelDropdown">
                <option value="LR">Logistic Regression</option>
                <option value="RF">Random Forest</option>
            <option value="SVC">SVC</option>
                <option value="LSTM">LSTM</option>
                <option value="BERT">BERT</option>
                <option value="RBERT">Roberta</option>
    
                <!-- Add more options for your ML models -->
            </select>
            <br>
            <label for="reviewInput">Enter Movie Review:</label>
            <input type="text" id="reviewInput" placeholder="Type your movie review here...">
        </div>
        
        <button class="align-items-center" onclick="analyzeReview()">Analyze</button>
        <div class="d-none" id="result"></div>
        
    </div>

    
    <script src="script.js"></script>
